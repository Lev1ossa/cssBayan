<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS BAYAN</title>
</head>
<body>
  <div class="memes">
    <h1 class="memes-head">CSS Bayan</h1>
    <div class="accordeon">
      <div class="memes-item">
        <input class="memes-input" type="radio" id="memes-1" name="memes-radio" checked="checked">
        <label class="memes-label" for="memes-1">
          <div class="memes-item-head">
            <h2 class="memes-title">You can't just copy and paste CSS</h2>
            <img class="plus-ico" src="./assets/plus.svg" alt="plus ico">
          </div>
          <div class="memes-image-container">
            <img class="memes-image" src="./assets/CopyPasteCSS.jpg" alt="Sloth meme copy paste">
          </div>
        </label>
      </div>

      <div class="memes-item">
        <input class="memes-input" type="radio" id="memes-2" name="memes-radio">
        <label class="memes-label" for="memes-2">
          <div class="memes-item-head">
            <h2 class="memes-title">Keep calm and carry on</h2>
            <img class="plus-ico" src="./assets/plus.svg" alt="plus ico">
          </div>
          <div class="memes-image-container">
            <img class="memes-image" src="./assets/KeepCalm.jpg" alt="Sloth meme keep calm">
          </div>
        </label>
      </div>

      <div class="memes-item">
        <input class="memes-input" type="radio" id="memes-3" name="memes-radio">
        <label class="memes-label" for="memes-3">
          <div class="memes-item-head">
            <h2 class="memes-title">Work-life balance</h2>
            <img class="plus-ico" src="./assets/plus.svg" alt="plus ico">
          </div>
          <div class="memes-image-container">
            <img class="memes-image" src="./assets/WorkLifeBalance.jpg" alt="Sloth meme work-life balance">
          </div>
        </label>
      </div>

      <div class="memes-item">
        <input class="memes-input" type="radio" id="memes-4" name="memes-radio">
        <label class="memes-label" for="memes-4">
          <div class="memes-item-head">
            <h2 class="memes-title">Dude, where is JS?</h2>
            <img class="plus-ico" src="./assets/plus.svg" alt="plus ico">
          </div>
          <div class="memes-image-container">
            <img class="memes-image" src="./assets/WhereIsJs.jpg" alt="Sloth meme where is js">
          </div>
        </label>
      </div>

      <div class="memes-item">
        <input class="memes-input" type="radio" id="memes-5" name="memes-radio">
        <label class="memes-label" for="memes-5">
          <div class="memes-item-head">
            <h2 class="memes-title">Relax and take it easy</h2>
            <img class="plus-ico" src="./assets/plus.svg" alt="plus ico">
          </div>
          <div class="memes-image-container">
            <img class="memes-image" src="./assets/Relax.jpg" alt="Sloth meme relax">
          </div>
      </label>
      </div>
    </div>
  </div>
</body>
</html>
